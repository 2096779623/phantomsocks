name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target_arch: [aarch64, arm64, x86_64]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Build
      run: |
        sudo apt update && sudo apt install -y libpcap-dev
        go build -v ./... -o phantomsocks-original
        go build -v -tags pcap ./... -o phantomsocks-pcap
        go build -v -tags rawsocket ./... -o phantomsocks-rawsocket
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: ps-${{ matrix.target_arch }}
        path: ./phantomsocks*
        
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Build
      run: |
        go build -v ./... -o phantomsocks-original
        go build -v -tags pcap ./... -o phantomsocks-pcap
        go build -v -tags windivert ./... -o phantomsocks-windivert
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: ps-${{ matrix.target_arch }}
        path: ./phantomsocks*
        
        
